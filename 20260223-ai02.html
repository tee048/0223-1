<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Design Concept</title>
    <style>
       body {
    background-color: #F4F1EA;
    font-family: "Helvetica Neue", Arial, sans-serif;
}

.box01 {

    width: 160px;
    height: 160px;

    /* Aesop / Le Labo Neutral Tone */
    background: #C8C1B6;

    margin-top: 80px;
    margin-left: 80px;

    padding: 24px;

    box-sizing: border-box;

    /* 商業感：微圓角 */
    border-radius: 12px;

    /* 柔霧陰影 */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);

    /* Typography */
    color: #2B2A28;
    font-size: 12px;
    font-weight: 500;
    line-height: 1.8;
    letter-spacing: 1.5px;
    text-transform: uppercase;

    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    transition: 
        background-color 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.4s ease;
}

.box02{
    width: 160px;
    height: 160px;

    /* Aesop / Le Labo Neutral Tone */
    background: #C8C1B6;

    margin-top: 80px;
    margin-left: 80px;

    padding: 24px;

    box-sizing: border-box;

    /* 商業感：微圓角 */
    border-radius: 12px;

    /* 柔霧陰影 */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);

    /* Typography */
    color: #2B2A28;
    font-size: 12px;
    font-weight: 500;
    line-height: 1.8;
    letter-spacing: 1.5px;
    text-transform: uppercase;

    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    transition: 
        background-color 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.4s ease;
}


/* Hover 狀態：像產品包裝被光線照到 */
.box01:hover {

    background: #B8B1A6;

    transform: translateY(-6px);

    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
}

.box02:hover {

    background: #B8B1A6;

    transform: translateY(-6px);

    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);

}

    </style>
</head>

<body>
    <div class="box01">
        <p>優雅氛圍<br>低調簡約</p>
    </div>

    <div class="box02">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus iure reprehenderit cumque perspiciatis exercitationem, iusto porro fuga magni. Ipsa, blanditiis.</p>
    </div>
</body>

</html>
